    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        color: #e5e7eb;
        background-color: #020617;
        overflow-x: hidden;
      }

      /* Advanced Multi-layer Galaxy Background */
      .galaxy-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        overflow: hidden;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(1.5px 1.5px at 10% 10%, #fff, transparent),
          radial-gradient(1px 1px at 20% 20%, #fff, transparent),
          radial-gradient(2px 2px at 30% 30%, #fff, transparent),
          radial-gradient(1px 1px at 40% 40%, #fff, transparent),
          radial-gradient(2px 2px at 50% 50%, #fff, transparent),
          radial-gradient(1px 1px at 60% 60%, #fff, transparent),
          radial-gradient(1.5px 1.5px at 70% 70%, #fff, transparent),
          radial-gradient(2px 2px at 80% 80%, #fff, transparent),
          radial-gradient(1px 1px at 90% 90%, #fff, transparent);
        background-size: 550px 550px;
        opacity: 0.6;
        animation: starsMove 100s linear infinite;
      }

      .nebula {
        position: absolute;
        filter: blur(80px);
        opacity: 0.4;
        border-radius: 50%;
        animation: nebulaPulse 15s ease-in-out infinite alternate;
      }

      .nebula-purple {
        top: -10%;
        left: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, #7e22ce, transparent 70%);
        animation-delay: 0s;
      }

      .nebula-blue {
        bottom: -10%;
        right: -10%;
        width: 70vw;
        height: 70vw;
        background: radial-gradient(circle, #0ea5e9, transparent 70%);
        animation-delay: -5s;
      }

      .nebula-pink {
        top: 40%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, #ec4899, transparent 70%);
        animation-delay: -10s;
        transform: translate(-50%, -50%);
      }

      @keyframes starsMove {
        from { transform: translateY(0); }
        to { transform: translateY(-550px); }
      }

      @keyframes nebulaPulse {
        0% { opacity: 0.3; transform: scale(1); }
        100% { opacity: 0.5; transform: scale(1.1); }
      }

      /* Custom Scrollbar for better UX */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
